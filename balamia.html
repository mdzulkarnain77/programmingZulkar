<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storytelling Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #6a5acd;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        header p {
            margin-top: 5px;
            font-size: 1.2em;
        }

        main {
            padding: 20px;
        }

        .story {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .story h2 {
            margin-top: 0;
        }

        footer {
            background-color: #6a5acd;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Storytelling Website</h1>
        <p>Share your stories with the world</p>
    </header>

    <main>
        <section class="story">
            <h2>Story Title</h2>
            <p>Once upon a time, in a land far, far away...</p>
        </section>

        <section class="story">
            <h2>Another Story</h2>
            <p>Long ago, in a distant kingdom...</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Storytelling Website. All rights reserved.</p>
    </footer>
</body>
</html>
